        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <ul class="navbar-nav mr-auto">

                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#">Menu</a>
                </li>
            </ul>

            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Zip code" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search stores near you!</button>

            <div id="signup">

    <div class="container">
        <p>Place holder for jumbotron</p>

        <h2>Build your own pizza!</h2>

        <ul class="nav nav-tabs">
            <li>
<!--                <button type="button" class="btn btn-primary">-->
<!--                    Size and crust <span class="badge badge-light">1</span>-->
<!--                </button>-->
            </li>

            <li class="nav-item pizza-tab">
                <a class="nav-link active" href="#"><button type="button" class="btn btn-primary">
                    <span class="badge badge-light">1</span>  Size and crust
                </button></a>
            </li>

            <li class="nav-item pizza-tab">
                <a class="nav-link active" href="#"><button type="button" class="btn btn-primary">
                    <span class="badge badge-light">2</span> Cheese and Sauce
                </button></a>
            </li>

            <li class="nav-item pizza-tab">
                <a class="nav-link active" href="#"><button type="button" class="btn btn-primary">
                    <span class="badge badge-light">3</span> Toppings
                </button></a>
            </li>
        </ul>

        <div class="card" style="width: 18rem;">
            <header id="choose-size-and-crust"><p>Choose size and crust</p></header>

            <ul class="list-group list-group-flush">



                <div class="card" style="width: 18rem;">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Hand Tossed</li>
                        <li class="list-group-item">Garlic seasoned crust with a rich, buttery taste.</li>

                        <li class="list-group-item">
                            <input type="radio" id="huey" name="drone" value="small">
                            <label for="huey">Small (10")</label>
                        </li>

                        <li class="list-group-item">
                            <input type="radio" id="huey" name="drone" value="medium">
                            <label for="huey">Medium (12")</label>
                        </li>
                    </ul>
                </div>
                <br>

                <div class="card" style="width: 18rem;">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Crispy Thin</li>

                        <li class="list-group-item">
                            <input type="radio" id="huey" name="drone" value="medium">

                        </li>

                        <li class="list-group-item">
                            <input type="radio" id="huey" name="drone" value="medium">
                            <label for="huey">Large ("14")</label>
                        </li>
                    </ul>
                </div>
            </ul>

            <footer>
                <button class="btn btn-primary" type="submit">Next Step ></button>
            </footer>
