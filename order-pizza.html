    <head>

    <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Pizza world</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Order Online</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#">Menu</a>
                </li>
            </ul>

            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Zip code" aria-label="Search">
                <button class="nav-item" type="submit">Search stores near you!</button>
            </form>

            <div id="signup">
                <i class="fas fa-user"></i>
                <a href="url" class="nav-item">Sign up</a>
            </div>
        </div>
    </nav>


    <div class="container">
        <<div class="jumbotron jumbotron-fluid" id="pizza-jumbo-container">
        <div class="container">
            <h1 class="display-4" id="pizza-jumbo-message">Welcome to Pizza World!</h1>
        </div>
    </div>

        <h2>Build your own pizza!</h2>
        <hr>

        <ul class="nav nav-tabs">

            <li class="nav-item">
                <a class="nav-link active" href="#"><button type="button" class="btn btn-primary  pizza-tab">
                    <span class="badge badge-pill badge-secondary">1</span>  Size and crust
                </button></a>
            </li>

            <li class="nav-item">
                <a class="nav-link active" href="#"><button type="button" class="btn btn-primary pizza-tab">
                    <span class="badge badge-pill badge-secondary">2</span> Cheese and Sauce
                </button></a>
            </li>

            <li class="nav-item">
                <a class="nav-link active" href="#"><button type="button" class="btn btn-primary pizza-tab">
                    <span class="badge badge-pill badge-secondary">3</span> Toppings
                </button></a>
            </li>
        </ul>
    </div>

    <div id="pizza-card-container" >
        <header id="choose-size-and-crust">Choose size and crust</header>

        <ul class="list-group list-group-flush" id="crust">

            <div class="card pizza-card">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item crust-type">Hand Tossed</li>
                    <li class="list-group-item">Garlic seasoned crust with a rich, buttery taste.</li>

                    <li class="list-group-item">
                        <input type="radio" id="huey" name="drone" value="small">
                        <label for="huey">Small (10")</label>
                    </li>

                    <li class="list-group-item">
                        <input type="radio" id="huey" name="drone" value="medium">
                        <label for="huey">Medium (12")</label>
                    </li>
                </ul>
            </div>

            <div class="card pizza-card">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item crust-type">Crispy Thin</li>
                    <li class="list-group-item">Thin enough for optimum crispy to crunchy ratio.</li>

                    <li class="list-group-item">
                        <input type="radio" id="huey" name="drone" value="medium">
                        <label for="huey">Medium (12")</label>
                    </li>

                    <li class="list-group-item">
                        <input type="radio" id="huey" name="drone" value="medium">
                        <label for="huey">Large ("14")</label>
                    </li>
                </ul>
            </div>
        </ul>

        <footer class="text-right">
            <button class="btn btn-primary" id="next-step" type="submit">Next Step ></button>
        </footer>
    </div>
