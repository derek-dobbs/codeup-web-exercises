<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Mapbox 1</title>
        <script src='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js'></script>
        <link href='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css' rel='stylesheet' />
    </head>
    <body>
    <h1 style="text-align: center">Mapbox 1</h1>


    <div id='map' style='width: 800px; height: 600px; margin: auto'></div>

        <script src="js/keys.js"></script> <!--this needs to be listed first before other scripts-->
        <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
        <script>

            mapboxgl.accessToken = MAPBOX_KEY;
            const map = new mapboxgl.Map({
                container: 'map', // container ID
                style: 'mapbox://styles/mapbox/streets-v11', // style URL
                center: [-98.46829363291353, 29.53137474496273], // starting position [lng, lat]
                zoom: 12 // starting zoom
            });

            $(document).ready(function() {
             let timeoutID = setTimeout(function () {
                    // alert('Should see this after 5 sec');
                 map.flyTo({
                     center: [-97.0425239, 32.8998091],
                     essential: true // this animation is considered essential with respect to prefers-reduced-motion
                 });
                 map.setStyle('mapbox://styles/mapbox/satellite-v9');
                }, 5000);

                // console.log(map.style);
            });




        </script>
    </body>
</html>
