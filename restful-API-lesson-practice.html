<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restful API Practice</title>
</head>
<body>
    <h1 style="text-align: center">Restfull API Practice</h1>
    <script>
        const reviewObj = {
            restaurant_id: 1,
            name: 'Test',
            rating: 3,
            comments: "Hello"
        };
        const url = 'https://skitter-far-factory.glitch.me/movies';
        const options = {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(reviewObj),
        };
        fetch(url, options)
            .then( response => console.log(response) ) /* review was created successfully */
            .catch( error => console.error(error) ); /* handle errors */
    </script>
</body>
</html>
