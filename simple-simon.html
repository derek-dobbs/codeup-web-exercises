<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/simple-simon.css">
        <title>Simple Simon Game</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="d-flex flex-column align-items-center">
                <h1>Simple Simon Game</h1>
                <br>
                <h2 id="round-display">Round <span id="round-count">ph_1</span></h2>
                <div id="game-over">
                    <p style="color: red; font-size: 2em; text-align: center;">Time is up!</p>
                    <h2>GAME OVER</h2>
                </div>

                <br>
                <div class="d-flex flex-row">
                    <div id="green-box" class="box green-box"></div> <!--top-left quadrant -->
                    <div id="red-box" class="box red-box"></div> <!--top-right quadrant -->
                </div>

                <div class="d-flex flex-row">
                    <div id="yellow-box" class="box yellow-box" value="1"></div> <!--bottom-left quadrant -->
                    <div id="blue-box" class="box blue-box"></div> <!--bottom-right quadrant -->
                </div>
                <br>
                <div id="buttons-container" class="d-flex flex-row justify-content-around">
                    <button id="start-button" class="button btn btn-primary" type="button">Start</button>
                    <button id="reset-button" class="button btn btn-primary" type="button">Reset</button>
                </div>
            </div>
        </div> <!-- END class container-fluid -->
        <!-- Scripts -->
        <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script src="/js/simple-simon.js"></script>
    </body>
</html>
