<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Simple Simon Game</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <style>
            body {
                background-color: lightblue;
            }

            h1 {
                text-align: center;
                margin-bottom: 1em;
            }

            .box {
                width: 100px;
                height: 100px;
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <h1>Simple Simon Game</h1>

        <div id="box-container" class="d-flex flex-column align-items-center">
            <h3>Round 1</h3>
            <div class="row">
                <div id="green-box" class="col-6 box"></div>
                <div id="red-box" class="col-6 box"></div>
            </div>

            <div class="row">
                <div id="yellow-box" class="col-6 box"></div>
                <div id="blue-box" class="col-6 box"></div>
            </div>

            <button id="start-button" type="button" class="btn btn-light mt-2">Start</button>
        </div> <!--end box-container-->

        <!--scripts-->
        <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script>
            /*
            1. Randomly select a square and fade that color in then out.
            2. Allow the user to click on the square that was selected.
            3. Continue randomly selecting colored square/shapes adding the new random selection to be added to the previous selection. Eventually you will end up with a random sequence of selected colors.
            4. Each time a new color is added to the sequence allow the user to enter (click) the sequence in the order as it was played.
            5. If the user continues to get the order correct then proceed to adding another color to the collection until the user gets the order incorrectly.
            6. Keep track of how many rounds the user is able to go.
            */

            $(document).ready(function() {
                function randomNumber(min, max) {
                    min = Math.ceil(min);
                    max = Math.floor(max);
                    return Math.floor(Math.random() * (max - min + 1) + min); //The maximum is inclusive and the minimum is inclusive
                }

                let greenBox = $('#green-box');
                let redBox = $('#red-box');
                let yellowBox = $('#yellow-box');
                let blueBox = $('#blue-box');

                let boxArray = [greenBox, redBox, yellowBox, blueBox];

                function randomBox() { //returns a randomly chosen box from boxArray
                    return boxArray[randomNumber(0, (boxArray.length - 1))];
                }

                $('#start-button').click(function () {
                    greenBox.css('background-color', 'green');
                });

            }); //end $(document).ready(function() {
        </script>
    </body>
</html>
