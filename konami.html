<!DOCTYPE html>
<html>
  <head>
    <title>Konami Code</title>
  </head>
  <body>
    <h1>Konami Code</h1>
    <style>
        h1 {
          color: red;
        }
    </style>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script>
      "use strict";

      $(document).ready(function() {
        //up = 38, down = 40, left=37, right= 39, b= 66, a= 65, enter=13
        let testArray = [38];
        let cheatArray = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65, 13];
        let userInput = [];
        let count = 0;
        let successAudio = new Audio('audio/success-bell.wav');
        let failAudio = new Audio('audio/incorrect-2.wav');

        $(document).keyup(function(event){
          userInput.push(event.keyCode);
          console.log(userInput);

          if(userInput[count] === cheatArray[count]){
            count = userInput.length;
          }else {
            failAudio.play();
            userInput = [];
            count = 0;
          }

          if(count === 11) {
            successAudio.play();
            alert("Congrats, you have 30 lives!");
            userInput = [];
            count = 0;
          }
        });
      });
    </script>
  </body>
</html>
